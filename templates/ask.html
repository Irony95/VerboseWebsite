<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center p-3" style="height: 20vh;">
    <h2> Current file loaded: {{file_name}} </h2>
</div>

<div class="d-flex align-items-center justify-content-center p-3" style="height: 20vh;">
  <form action="/ask" method="post">
    <input type="hidden" id="file_name" name="file_name" value={{file_name}}>
    <input type="text" id="question" name="question" placeholder="Ask a question">
    <input type="submit" value="Ask">
  </form>
</div>
{% endblock %}

</html>
